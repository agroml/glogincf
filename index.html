<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sign-in-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo" class="logo">
            <h1>Sign in</h1>
            <p>Use your Google Account</p>
            <form id="signin-form" action="welcome.html" method="get">
                <input type="text" placeholder="Email or phone" name="email" id="email" required>
                <a href="#" class="forgot-email">Forgot email?</a>
                <p class="guest-mode">Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#" class="learn-more">Learn more about using Guest mode</a>
                <div class="buttons">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <select>
                <option value="en-US">English (United States)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>

</html>
